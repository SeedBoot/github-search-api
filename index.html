<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico">
  <title>Github Search API</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Github Search API</h1>
    <p>Search for the top 3 Repositories of your favourite language created in the last month!</p>
  </header>

  <main>
    <form id="form" action="#" method="get">
      <input id="input" type="text"> <input type="submit" value="Search">
    </form>

    <section id="listing">
      <h2 id="heading"></h2>
      <p class="month-listing"></p>
    </section>

    <section id="repos">
        
    </section>
  </main>

  <script src="dist/bundle.js"></script>
</body>
</html>
